<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>GetOn Technology</title>
    <link rel="icon" href="./img/mdb-favicon.ico" type="image/x-icon" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.11.2/css/all.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/mdb.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container-web">
      <div class="div-header-logo">
        <img src="./img/logo_header.jpg" class="logo-header" />
        <div class="label-switch-lang">
          <label class="switch" for="switchlang">
            <input type="checkbox" id="switchlang" />
            <div class="slider round"></div>
            <div class="box-text-lang box-th active">TH</div>
            <div class="box-text-lang box-en">EN</div>
          </label>
        </div>
      </div>
      <div class="slider-banner">
        <div
          id="carousel-home"
          class="carousel slide carousel-fade"
          data-ride="carousel"
        >
          <ol class="carousel-indicators">
            <li
              data-target="#carousel-home"
              data-slide-to="0"
              class="active"
            ></li>
            <li data-target="#carousel-home" data-slide-to="1"></li>
            <li data-target="#carousel-home" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner" role="listbox">
            <div class="carousel-item active">
              <img
                class="d-block w-100"
                src="./img/slider-home-1.jpg"
                alt="GetOn"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./img/slider-home-1.jpg"
                alt="GetOn"
              />
            </div>
            <div class="carousel-item">
              <img
                class="d-block w-100"
                src="./img/slider-home-1.jpg"
                alt="GetOn"
              />
            </div>
          </div>
          <a
            class="carousel-control-prev"
            href="#carousel-home"
            role="button"
            data-slide="prev"
          >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a
            class="carousel-control-next"
            href="#carousel-home"
            role="button"
            data-slide="next"
          >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>
      <div class="section-solution">
        
      </div>
    </div>
    <script type="text/javascript" src="./js/jquery.min.js"></script>
    <script type="text/javascript" src="./js/popper.min.js"></script>
    <script type="text/javascript" src="./js/bootstrap.min.js"></script>
    <script type="text/javascript" src="./js/mdb.min.js"></script>
    <script type="text/javascript" src="./js/core.js"></script>
  </body>
</html>
